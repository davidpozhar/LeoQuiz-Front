<main class="container">
    <form
      class="registration-form"
      (ngSubmit)="onSubmit()"
      [formGroup]="loginForm"
    >
      <div class="form-text-div">
        <strong>Sign In</strong>
      </div>
  
      <div class="div-for-field">
        <label for="userEmail">Email</label>
        <input
          formControlName="userEmail"
          name="userEmail"
          type="email"
          class="field"
          placeholder="example@gmail.com"
          [class.red-border] = "authError === ErrorType.noEmail"
        />
  
        <span *ngIf="authError === ErrorType.noEmail"
          >Email does not registered!</span
        >
      </div>
  
      <div class="div-for-field">
        <label for="userPassword">Password</label>
        <input
          formControlName="userPassword"
          name="userPassword"
          type="password"
          class="field"
          [class.red-border] = "authError === ErrorType.wrongPassword"
        />
        <span
          *ngIf="
            authError === ErrorType.wrongPassword &&
            loginForm.get('userPassword').touched
          "
          >Incorrect password for this account!</span
        >
      </div>
  
      <div class="div-for-field">
        <input
          type="submit"
          value="Sign In"
          class="submit-button"
          [disabled]="loginForm.invalid"
        />
      </div>
  
      <a routerLink="/registration">Do not have an account?</a>
    </form>
  </main>
